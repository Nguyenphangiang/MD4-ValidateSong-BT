<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1>Add new song</h1>
<form th:action="@{/create}" th:method="post" th:object="${song}">
    <table>
        <tr>
            <th>Song Name:</th>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</td>
        </tr>
        <tr>
            <th>Singer:</th>
            <td><input type="text" th:field="*{singer}"></td>
            <td th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}">Singer error</td>
        </tr>
        <tr>
            <th>Category:</th>
            <td><input type="text" th:field="*{category}"></td>
            <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
